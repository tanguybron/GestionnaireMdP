version: '2'
services:
  db:
    build: bdd/.
    environment:
        MYSQL_DATABASE: MdPManager
        MYSQL_USER: user
        MYSQL_PASSWORD: azerty
        MYSQL_ROOT_PASSWORD: azerty
    volumes:
        - ./bdd:/docker-entrypoint-initdb.d
    networks:
        - app_net
  web:
    build: .
    command:
      - /bin/bash
      - -c
      - |
        sleep 5
        python3 manage.py migrate
        gunicorn --bind 0.0.0.0:8000 mdpManagerTest.wsgi
    volumes:
      - .:/code
    expose:
      - "8000"
    depends_on:
      - db
    networks:
      - app_net
  nginx:
    build: ./nginx
    volumes:
      - .:/code
    ports:
      # - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - app_net
    restart: always

networks :
  app_net:
