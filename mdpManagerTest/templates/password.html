{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      </style>
    <title>Passwords</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/password.css' %}">
</head>
<body>
    {% include "menu.html" %}
    <div class="page">

        <div class="password-box">
            <div class="title">
                <div class="brand">
                    <img src="{% static 'images/logo-amazon.png' %}" alt="logo">
                    <h1>Amazon</h1>
                </div>
                <div>
                    <a href="{% url 'passwords' %}" class="cross-button">X</a>
                </div>
            </div>

            <div class="info">
                <h4>Username</h4>
                <div class="edit-field">
                    <p>example@mail.com</p>
                    <button class="edit" onclick="UsernamePopup()">Edit</button>
                </div>
            </div>

            <div class="double-info">
                <div class="info">
                    <h4>Password</h4>
                    <div class="edit-field">
                        <p>********</p>
                        <button class="edit" onclick="PasswordPopup()">Edit</button>
                    </div>
                </div>
                <div class="info">
                    <p>Excellent</p>
                </div>
            </div>

            <div class="info">
                <h4>Website</h4>
                <div class="edit-field">
                    <a href="https://www.amazon.fr">https://www.amazon.fr</a>
                    <button class="edit" onclick="WebsitePopup()">Edit</button>
                </div>
            </div>

            <div class="double-info">
                <div class="info">
                    <h4>Last Modification</h4>
                    <p>29/01/2023 16:14</p>
                </div>
                <div class="info">
                    <h4>Creation</h4>
                    <p>29/01/2023 16:14</p>
                </div>
            </div>
        </div>

        <div class="popup" id="username-popup">
            <form class="popup-content">
                <div class="header">
                    <h1>Edit Username</h1>
                    <button class="close-button" onclick="CloseUsernamePopup()">X</button>
                </div>
                <div class="form-popup">
                    <input type="text" name="" id="" placeholder="New Username" required>
                </div>
                <button class="black-button" type="submit">Save</button>
            </form>
        </div>

        <div class="popup" id="password-popup">
            <form class="popup-content">
                <div class="header">
                    <h1>Edit Password</h1>
                    <button class="close-button" onclick="ClosePasswordPopup()">X</button>
                </div>
                <div class="form-popup">
                    <input type="password" name="" id="" placeholder="New Password" required>
                </div>
                <button class="black-button" type="submit">Save</button>
            </form>
        </div>

        <div class="popup" id="website-popup">
            <form class="popup-content">
                <div class="header">
                    <h1>Edit Website</h1>
                    <button class="close-button" onclick="CloseWebsitePopup()">X</button>
                </div>
                <div class="form-popup">
                    <input type="text" name="" id="" placeholder="New Website url" required>
                </div>
                <button class="black-button" type="submit">Save</button>
            </form>
        </div>
    
    </div>
    <script src="{% static 'scripts/popup.js' %}"></script>
</body>
</html>
