{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    </style>
    <title>Passwords</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
    <script src="{% static 'scripts/ShowPassword.js' %}"></script>
    <script src="{% static 'scripts/Generate_password.js' %}"></script>

</head>
<body>
    {% include "menu.html" %}
    <div class="page">
        <div class="box">
            <div class="header">
                <h1>Add Account</h1>
                <a href="{% url 'passwords' %}" class="return-back">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
            <form action="{% url 'submit_account' %}" class="form" method="post" onsubmit="encrypting()">
                {% csrf_token %}                
                <div class="category">
                    <h4>Website</h4>
                    <input type="text" name="website" placeholder="Website url" required>
                </div>
                <div class="category">
                    <h4>Email</h4>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="category">
                    <h4>Password</h4>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required >
                        <div class="pwd-option-container">
                            <button type="button" class="togglePassword" id="togglePassword" onclick="showPassword()">
                                <i id="faeyecross" class="fa-solid fa-eye-slash"></i>
                                <i id="faeye" class="fa-solid fa-eye" style="display:none;"></i>
                            </button>
                            <button type="button" class="dice-button" onclick="Generate_password_default()">
                                <i class="fas fa-dice"></i>
                            </button>
                        </div>
                        <div class="pwd-box">
                            <h4>Password Generator Options</h5>
                            <div class="pwd-generation-option-container">
                                <h5>Letter</h5> 
                                <button type="button" class="toggleOptionButton" id="toggleLetter">
                                    <i id="checkIconLetter" class="fa-solid fa-check"></i>
                                    <i id="crossIconLetter" class="fa-solid fa-xmark" style="display:none;"></i>
                                </button>
                                <h5>Number</h5> 
                                <button type="button" class="toggleOptionButton" id="toggleNumber">
                                    <i id="checkIconNumber" class="fa-solid fa-check"></i>
                                    <i id="crossIconNumber" class="fa-solid fa-xmark" style="display:none;"></i>
                                </button>
                                <h5>Special character</h5> 
                                <button type="button" class="toggleOptionButton" id="toggleSpecial">
                                    <i id="checkIconSpecial" class="fa-solid fa-check"></i>
                                    <i id="crossIconSpecial" class="fa-solid fa-xmark" style="display:none;"></i>
                                </button>
                                <input type="text" name="length" id="passwordLength" placeholder="Length">
                                <button type="button" class="dice-button" onclick="Generate_password()">
                                    <i class="fas fa-dice"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="border-button">Save</button>
            </form> 
        </div>
    </div>
    <script src="{% static 'scripts/toggleButtons.js' %}"></script>
</body>
</html>
