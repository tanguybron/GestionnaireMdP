{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    </style>
    <title>Passwords</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    {% include "menu.html" %}
    <div class="page">
        <div class="box">
            <div class="header">
                <h1>Add Account</h1>
                <a href="{% url 'passwords' %}" class="return-back">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
            <form action="{% url 'submit_account' %}" class="form" method="post">
                {% csrf_token %}
                <div class="category">
                    <h4>Website</h4>
                    <input type="text" name="website" placeholder="Website url" required>
                </div>
                <div class="category">
                    <h4>Email</h4>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="category">
                    <h4>Password</h4>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="button" class="dice-button">
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
                <button type="submit" class="border-button">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
